<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="#{login.title} + ' - Online Store'"></title>
</head>
<body>

<th:block th:insert="~{fragments/guestHeaderFragments :: guestHeader}"></th:block>

<div class="auth-container">

    <h1 th:text="#{login.title}"></h1>

    <p style="text-align: center; margin-bottom: 30px;"
       th:text="#{login.subtitle}">
    </p>

    <form th:action="@{/login}" method="post">

        <label for="username" th:text="#{login.username}"></label>

        <input type="text"
               id="username"
               name="username"
               th:placeholder="#{login.username.placeholder}"
               required>

        <label for="password" th:text="#{login.password}"></label>

        <input type="password"
               id="password"
               name="password"
               th:placeholder="#{login.password.placeholder}"
               required>

        <input type="submit" th:value="#{login.button}">
    </form>

    <p style="text-align: center; margin-top: 20px;">
        <span th:text="#{login.no.account}"></span>
        <a th:href="@{/register}"
           th:text="#{login.register.here}"></a>
    </p>

</div>

</body>
</html>
