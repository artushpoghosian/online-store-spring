<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Products</title>
</head>
<body>

<th:block th:insert="~{fragments/userHeaderFragments :: userHeader}"></th:block>

<div class="container">
    <h1 class="text-center">Products</h1>
    <div class="filter-form">
        <form th:action="@{/products}" method="get">
            <input type="text" name="title"
                   th:value="${searchCriteria != null ? searchCriteria.title : ''}"
                   placeholder="Title">

            <div class="price-row">
                <input type="number" step="0.01" name="minPrice"
                       th:value="${searchCriteria != null ? searchCriteria.minPrice : ''}"
                       placeholder="Min Price">
                <input type="number" step="0.01" name="maxPrice"
                       th:value="${searchCriteria != null ? searchCriteria.maxPrice : ''}"
                       placeholder="Max Price">
            </div>

            <input type="submit" value="Search">
        </form>
    </div>
    <table>
        <thead>
        <tr>
            <th>
                <a th:href="@{/products(
                    page=1,
                    size=${products.size},
                    sortField='title',
                    sortDir=${sortField == 'title' and sortDir == 'asc' ? 'desc' : 'asc'}
            )}">
                    TITLE
                    <span th:if="${sortField == 'title'}"
                          th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{/products(
                    page=1,
                    size=${products.size},
                    sortField='price',
                    sortDir=${sortField == 'price' and sortDir == 'asc' ? 'desc' : 'asc'}
            )}">
                    PRICE
                    <span th:if="${sortField == 'price'}"
                          th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </a>
            </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${products}">
            <td>
                <a th:href="@{/products/{id}(id=${product.id})}"
                   th:text="${product.title}"></a>
            </td>
            <td th:text="'$' + ${product.price}"></td>
        </tr>
        </tbody>
    </table>

    <div class="pagination" th:if="${pageNumbers != null}">
        <ul>
            <li th:each="i : ${pageNumbers}" th:classappend="${i == products.number + 1} ? 'active'">
                <a th:href="@{/products(page=${i}, size=${products.size})}" th:text="${i}"></a>
            </li>
        </ul>
    </div>

</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
