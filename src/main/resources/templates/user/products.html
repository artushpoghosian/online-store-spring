<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Products</title>
</head>
<body>

<div class="container">
    <a th:href="@{/categories}" class="back-link">‚Üê Back to categories</a>
    <h1 class="text-center">Products</h1>

    <table>
        <thead>
        <tr>
            <th>TITLE</th>
            <th>PRICE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td>
                <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.title}"></a>
            </td>
            <td th:text="'$' + ${product.price}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
