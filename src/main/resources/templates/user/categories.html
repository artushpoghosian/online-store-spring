<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Categories - Online Store</title>
</head>
<body>

<div class="container">

    <span sec:authorize="isAuthenticated()" style="margin-bottom: 20px;" class="message">
        Welcome back, <span sec:authentication="name">User</span>! Explore our categories below.
    </span>

    <div class="nav-menu">
        <a th:href="@{/categories}">All Categories</a>
        <a th:href="@{/products}">All Products</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
    </div>

    <h1>Categories</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td>
                <a th:text="${category.name}"
                   th:href="@{/products(categoryId=${category.id})}"></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
