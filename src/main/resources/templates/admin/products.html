<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<th:block th:insert="~{fragments/adminHeaderFragments :: adminHeader}"></th:block>

<div class="container">
    <h1 class="text-center">Products</h1>

    <div class="nav-menu">
        <a th:href="@{/products/add}">Add Product</a>
    </div>

    <div class="filter-form">
        <form th:action="@{/products}" method="get">
            <input type="text" name="title"
                   th:value="${searchCriteria != null ? searchCriteria.title : ''}"
                   placeholder="Title">

            <div class="price-row">
                <input type="number" step="0.01" name="minPrice"
                       th:value="${searchCriteria != null ? searchCriteria.minPrice : ''}"
                       placeholder="Min Price">
                <input type="number" step="0.01" name="maxPrice"
                       th:value="${searchCriteria != null ? searchCriteria.maxPrice : ''}"
                       placeholder="Max Price">
            </div>

            <input type="submit" value="Search">
        </form>
    </div>

    <table>
        <thead>
        <tr>
            <th>
                <a th:href="@{/products(page=1, size=${products.size},
                sortField='id',
                sortDir=${sortField=='id' and sortDir=='asc' ? 'desc' : 'asc'})}">
                    ID
                </a>
            </th>

            <th>
                <a th:href="@{/products(page=1, size=${products.size},
                sortField='title',
                sortDir=${sortField=='title' and sortDir=='asc' ? 'desc' : 'asc'})}">
                    Title
                </a>
            </th>

            <th>
                <a th:href="@{/products(page=1, size=${products.size},
                sortField='price',
                sortDir=${sortField=='price' and sortDir=='asc' ? 'desc' : 'asc'})}">
                    Price
                </a>
            </th>

            <th>Description</th>
            <th>Category</th>
            <th>User</th>

            <th>
                <a th:href="@{/products(page=1, size=${products.size},
                sortField='createdAt',
                sortDir=${sortField=='createdAt' and sortDir=='asc' ? 'desc' : 'asc'})}">
                    Created At
                </a>
            </th>

            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="'$' + ${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.category != null ? product.category.name : 'N/A'}"></td>
            <td th:text="${product.user != null ? product.user.username : 'N/A'}"></td>
            <td th:text="${product.createdAt}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/products/update(id=${product.id})}" class="update-link">Update</a>
                <a th:href="@{/products/delete(id=${product.id})}" class="delete-link">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination" th:if="${pageNumbers != null}">
        <ul>
            <li th:each="pageNum : ${pageNumbers}"
                th:classappend="${pageNum == products.number + 1} ? 'active'">
                <a th:href="@{/products(page=${pageNum})}" th:text="${pageNum}"></a>
            </li>
        </ul>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
