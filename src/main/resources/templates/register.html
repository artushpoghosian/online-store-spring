<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Register - Online Store</title>
</head>
<body>

<div class="auth-container">
    <h1>Create Your Account</h1>
    <p style="text-align: center; margin-bottom: 30px;">
        Join our store today and start exploring amazing products!
    </p>

    <span th:if="${msg != null}" class="message" th:text="${msg}"></span>

    <form th:action="@{/register}" method="post" enctype="multipart/form-data">
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your first name" required>

        <label for="surname">Last Name</label>
        <input type="text" id="surname" name="surname" placeholder="Enter your last name" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Choose a password" required>

        <label for="pic">Profile Picture</label>
        <input type="file" id="pic" name="pic">

        <input type="submit" value="Register">
    </form>

    <p style="text-align: center; margin-top: 20px;">
        Already have an account?
        <a th:href="@{/login}">Login here</a>
    </p>
</div>

</body>
</html>
